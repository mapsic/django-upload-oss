{% extends 'base_accounts.html' %}

{% block title %}Sign up to Django Upload OSS{% endblock %}

{% block content %}
<div class="row justifiy-content-center">
  <div class="col-lg-8 col-md-10 col-sm-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Sign up</h3>
        <form method="POST" novalidate>
          {% csrf_token %}
          {% include 'includes/form.html' %}
          <button type="submit" class="btn btn-primary bt-block">Create an account</button>
        </form>
      </div>
      <div class="card-footer text-muted text-center">
        Already hava an account? <a href="{% url 'login' %}">Log in</a>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
